<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Verificador de Idade</title>
</head>
<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <section>
    <div id="app">
      <p id = 'txtAno' >Ano de Nascimento: 
      <input type="number" id="nasc" placeholder="Exemplo: 1990"></p>

      <p id = 'sexo' >Sexo: 
        <input type="radio" name="genero" id="masc" checked >Masculino
        <input type="radio" name="genero" id="fem">Feminino</p>

      <p><input type="button" value="Verificar" onclick=age() onkeypress="enter()"></p>
    </div>
    <div id=imagem>
      <p id="res">Preencha os dados acima para ver o resultado.</p>
      <img id="img" src="" alt="">
    </div>
  </section>
  <footer>&copy; Kalebe Santos</footer>
  <script src="script.js"></script>
</body>
</html>
